<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Clock</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <form class="card">
        <h2>Clock Styles</h2>
        <div class="form-input">
            <label for="face-color">Face Color</label>
            <input type="color" id="face-color" value="#f4f4f4">
        </div>
        <div class="form-input">
            <label for="border-color">Border Color</label>
            <input type="color" id="border-color" value="#800000">
        </div>
        <div class="form-input">
            <label for="line-color">Number Lines Color</label>
            <input type="color" id="line-color" value="#000000">
        </div>
        <div class="form-input">
            <label for="large-hand-color">Large Hand Color</label>
            <input type="color" id="large-hand-color" value="#800000">
        </div>
        <div class="form-input">
            <label for="second-hand-color">Second Hand Color</label>
            <input type="color" id="second-hand-color" value="#FF7F50">
        </div>
        <div class="form-input">
            <button id="save-btn" type="submit">Save as Image</button>
        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
