<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
        <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
        <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
        <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>






        <script>
            function init() {


                var stage = new createjs.Stage("demoCanvas");


                var circle = new createjs.Shape();
                circle.graphics.beginFill("DeepSkyBlue").drawCircle(0, 0, 50);
                circle.x = 100;
                circle.y = 100;
                stage.addChild(circle);
                createjs.Tween.get(circle, { loop: true })
                    .to({ x: 400 }, 1000, createjs.Ease.getPowInOut(4))
                    .to({ alpha: 0, y: 175 }, 500, createjs.Ease.getPowInOut(2))
                    .to({ alpha: 0, y: 225 }, 100)
                    .to({ alpha: 1, y: 200 }, 500, createjs.Ease.getPowInOut(2))
                    .to({ x: 100 }, 800, createjs.Ease.getPowInOut(2));
                createjs.Ticker.setFPS(60);
                createjs.Ticker.addEventListener("tick", stage);




            }
        </script>
        <script>
            var soundInstance; // Variable to store the sound instance
            var soundID = "Thunder";

            function loadSound() {
                createjs.Sound.registerSound({ src: "assets/thunder.mp3", id: soundID });
            }

            function playSound() {
                soundInstance = createjs.Sound.play(soundID);
            }

            function stopSound() {
                if (soundInstance) {
                    soundInstance.stop();
                }
            }



            function loadImage() {
            var preload = new createjs.LoadQueue();
            preload.addEventListener("fileload", handleFileComplete);
            preload.loadFile("assets/load.jpg");
            }



            function handleFileComplete(event) {
                document.body.appendChild(event.result);
            }





        </script>


        <title>Potty Training</title>
    </head>


    <body onload="init(); loadSound();">
        <canvas id="demoCanvas" width="500" height="300"></canvas>
        <button onclick="playSound();" class="playSound">Play Sound</button>
        <button onclick="stopSound();" class="playSound">Stop Sound</button>
        <button onclick="loadImage();" class="load-image">Load Image</button>


    </body>


</html>
